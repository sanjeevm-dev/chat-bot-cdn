<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Your App Name</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <header>
      <h1>Welcome to Your App</h1>
    </header>

    <main>
      <section>
        <p>This is a sample section. Add your content here.</p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/sanjeevm-dev/chat-bot-cdn@master/chat-bot-widget.iife.js"></script>
    <script>
      window.addEventListener("load", function () {
        if (window.ChatBotWidget) {
          window.ChatBotWidget.mount();
        } else {
          // Wait for the script to load if needed
          var check = setInterval(function () {
            if (window.ChatBotWidget) {
              window.ChatBotWidget.mount();
              clearInterval(check);
            }
          }, 50);
        }
      });
    </script>
  </body>
